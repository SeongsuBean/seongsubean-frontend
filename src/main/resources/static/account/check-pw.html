<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인정보 수정 - Seongsu Bean</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="check-pw.css">
</head>
<body>
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <!-- 로고 섹션 -->
      <div class="logo-section">
        <a href="/">
          <img class="logo-image" rel="#" src="/images/common/logo.png" alt="로고 이미지">
        </a>
      </div>

      <!-- 메인 카드 -->
      <div class="main-card position-relative">
        <!-- 프로필 섹션 -->
        <div class="profile-section text-center">
          <img id="profile-img" src="/images/account/default.png" class="rounded-circle profile-img" alt="회원 이미지"
               style="width: 100px; height: 100px; object-fit: cover;">
        </div>

        <!-- 페이지 제목 -->
        <h2 class="page-title">개인 정보 수정</h2>

        <!-- 비밀번호 확인 폼 -->
        <div class="form-section">
          <label for="currentPassword" class="form-label">비밀 번호 확인</label>
          <div class="input-group">
            <input type="password" class="form-control" id="currentPassword" name="password"
                   placeholder="현재 비밀번호를 입력하세요" required autocomplete="current-password">
          </div>
          <div id="passwordError" class="text-danger mt-2" style="display: none;"></div>
        </div>
        <!-- 버튼 섹션 -->
        <div class="text-center">
          <button type="button" class="btn confirm-btn" id="confirmBtn">
            확인
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="check-pw.js"></script>
</body>
</html>
