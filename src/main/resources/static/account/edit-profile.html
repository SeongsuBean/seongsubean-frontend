<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인정보 수정 - Seongsu Bean</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="edit-profile.css">
</head>
<body>
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="logo-section">
        <a href="/">
          <img class="logo-image" src="/images/common/logo.png" alt="로고"/>
        </a>
      </div>

      <div class="main-card position-relative">
        <div class="profile-section text-center">
          <input
              type="file"
              id="profile-upload"
              accept="image/*"
              style="display: none"
          />
          <label for="profile-upload">
            <img id="profile-img" src="/images/account/default.png" alt="프로필 이미지"
                 class="rounded-circle profile-img"
                 style="width: 100px; height: 100px; object-fit: cover; cursor: pointer"
            />
          </label>
        </div>

        <h2 class="page-title">개인 정보 수정</h2>

        <div class="form-section">
          <div class="form-row mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="이메일을 입력하세요" readonly/>
          </div>

          <div class="form-row mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="newNickName"
                   placeholder="닉네임을 입력하세요" maxlength="20"/>
          </div>
          <div id="nickname-feedback" class="text-danger small mt-1"></div>

          <div class="form-row mb-3">
            <label for="password" class="form-label">비밀 번호</label>
            <input type="password" class="form-control" id="password" name="newPassword"
                   placeholder="새 비밀번호를 입력하세요"/>
          </div>

          <div class="form-row mb-3">
            <label for="password-confirm" class="form-label">비밀 번호 확인</label>
            <input type="password" class="form-control" id="password-confirm" name="passwordConfirm"
                   placeholder="비밀번호를 다시 입력하세요"/>
          </div>
          <div id="password-feedback" class="text-danger small"></div>
        </div>

        <div class="btn-group">
          <a href="my-page.html" class="btn btn-secondary cancel-btn">취소</a>
          <button type="submit" class="btn btn-primary submit-btn" id="submitBtn">
            수정
          </button>
          <button type="button" class="btn btn-danger delete-btn">회원탈퇴</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="edit-profile.js"></script>
<script type="module" src="my-page.js"></script>
</body>
</html>
