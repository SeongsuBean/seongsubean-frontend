<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seongsu Bean - 내가 쓴 리뷰</title>
  <link rel="stylesheet" href="my-review.css"/>
  <link rel="stylesheet" href="/common/header.css">
  <link rel="stylesheet" href="/common/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="header-container"></div>
<!-- 메인 콘텐츠 -->
<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="page-title" id="review-title"></h1>

        <div class="reviews-table">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th style="width: 20%;">카페 이름</th>
                <th style="width: 50%;">내용</th>
                <th style="width: 15%;">날짜</th>
              </tr>
              </thead>
              <tbody id="review-table-body"></tbody>
            </table>
          </div>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination-container text-center" id="pagination-container">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="footer-container"></div>
<script type="module" src="my-review.js"></script>
</body>
</html>
