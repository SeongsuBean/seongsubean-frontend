<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/cafe/cafe-detail.css"/>
  <link rel="stylesheet" href="/cafe/cafe-delete-modal.css"/>
  <link rel="stylesheet" href="/common/header.css"/>
  <link rel="stylesheet" href="/common/footer.css"/>
</head>
<body>
<div id="header-container"></div>

<div id="main-container">
  <div class="cafe-header">
    <h1 class="cafe-name">
      <span id="cafe-header-name"></span>
      <button class="icon-button" id="editCafe" title="수정">✏️</button>
      <button class="icon-button" id="deleteCafe" title="삭제">🗑️</button>
    </h1>

    <div class="rating-container">
      <span class="rating-score"></span>
      <span class="stars"></span>
      <span class="review-count"></span>
    </div>

    <img class="cafe-image"
         alt="카페 이미지">
  </div>

  <nav class="nav-tabs">
    <button class="nav-tab active" data-tab="overview">개요</button>
    <button class="nav-tab" data-tab="menu">메뉴</button>
    <button class="nav-tab" data-tab="reviews">리뷰</button>
  </nav>


  <div class="tab-content" id="overviewTab" style="display: block;">
    <div class="cafe-content" id="cafeContent"></div>
  </div>
  <div class="tab-content" id="menuTab" style="display: none;">
    <div class="menu-list" id="menu-list"></div>
  </div>
  <div class="tab-content" id="reviewTab" style="display: none;">
    <div class="review-list" id="review-list"></div>
  </div>
</div>

<div id="footer-container"></div>

<script type="module" src="/cafe/cafe-detail.js"></script>
<script type="module" src="/common/common.js"></script>
</body>
</html>
